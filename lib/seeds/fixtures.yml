- :title: Pholiotina
  :description: Pholiotina is a genus of small agaric fungi. It was circumscribed
    by Swiss mycologist Victor Fayod in 1889 for Conocybe-like species with partial
    veils.[2][3] The genus has since been expanded to include species lacking partial
    veils.[3]
