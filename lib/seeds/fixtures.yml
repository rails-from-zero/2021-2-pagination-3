- :title: Lycoperdales
  :description: The Lycoperdales are a now outdated order of fungi. The order included
    some well-known types such as the giant puffball, the earthstars, and other tuberous
    fungi. They were defined as having epigeous basidiomes, a hymenium present, one
    to three layers in the peridium (outer wall), powdery gleba, and brown spores.
