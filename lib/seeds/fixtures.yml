  :description: Omphalotaceae Bresinsky 1985
- :title: Morchella
  :description: "~70 worldwide (see text)"
- :title: Mycena
  :description: Mycena is a large genus of small saprotrophic mushrooms that are rarely
    more than a few centimeters in width. They are characterized by a white spore
    print, a small conical or bell-shaped cap, and a thin fragile stem. Most are gray
    or brown, but a few species have brighter colors. Most have a translucent and
    striate cap, which rarely has an incurved margin. The gills are attached and usually
    have cystidia. Some species, like Mycena haematopus, exude a latex when the stem
    is broken, and many species have a chlorine-like odor.
- :title: Mycena haematopus
  :description: Mycena haematopus, commonly known as the bleeding fairy helmet, the
    burgundydrop bonnet, or the bleeding Mycena, is a species of fungus in the family
    Mycenaceae, of the order Agaricales. It is widespread and common in Europe and
    North America, and has also been collected in Japan and Venezuela. It is saprotrophic—meaning
    that it obtains nutrients by consuming decomposing organic matter—and the fruit
    bodies appear in small groups or clusters on the decaying logs, trunks, and stumps
    of deciduous trees, particularly beech. The fungus, first described scientifically
    in 1799, is classified in the section Lactipedes of the genus Mycena, along with
    other species that produce a milky or colored latex.
- :title: Myriostoma
  :description: Species
- :title: Omphalotus olearius
  :description: Omphalotus olearius, commonly known as the jack-o'-lantern mushroom,
    is a poisonous orange gilled mushroom that to an untrained eye appears similar
    to some chanterelles. It is notable for its bioluminescent properties. It is found
    in woodland areas in Europe, where it grows on decaying stumps, on buried roots
    or at the base of hardwood trees. It has also been reported from the Western Cape
    Province, South Africa.  A similar, but phylogenetically distinct[2] species found
    in eastern North America is Omphalotus illudens.
