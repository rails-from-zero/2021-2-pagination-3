- :title: Gymnopilus
  :description: Gymnopilus is a genus of gilled mushrooms within the fungal family
    Strophariaceae containing about 200[1] rusty-orange spored mushroom species formerly
    divided among Pholiota and the defunct genus Flammula.   The fruit body is typically
    reddish brown to rusty orange to yellow, medium to large, often with a well-developed
    veil.  Most members of Gymnopilus grow on wood but at times may appear terrestrial
    if the wood is buried or decomposed. Members of Pholiota and Cortinarius are easy
    to confuse with Gymnopilus. Pholiota can be distinguished by its viscid cap and
    duller (brown to cinnamon brown) spores, and Cortinarius grows on the ground.
    Beginners can confuse Gymnopilus with Galerina, which contains deadly poisonous
    species.
- :title: Hydnoid fungi
  :description: The hydnoid fungi are a group of fungi in the Basidiomycota with basidiocarps
    (fruit bodies) producing spores on pendant, tooth-like or spine-like projections.
    They are colloquially called tooth fungi. Originally such fungi were referred
    to the genus Hydnum ("hydnoid" means Hydnum-like), but it is now known that not
    all hydnoid species are closely related.
- :title: Hymenogastraceae
  :description: "Naucoria (Alnicola)\nAnamika[1]\nFlammula \nGalerina \nHebeloma\nHymenogaster
