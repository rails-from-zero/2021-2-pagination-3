- :title: Agaricus
  :description: Agaricus is a genus of mushrooms containing both edible and poisonous
    species, with possibly over 300 members worldwide.[2][3]  The genus includes the
    common ("button") mushroom (Agaricus bisporus) and the field mushroom (A. campestris),
    the dominant cultivated mushrooms of the West.
- :title: Agaricus bisporus
  :description: Agaricus bisporus is an edible basidiomycete mushroom native to grasslands
    in Europe and North America. It has two color states while immature – white and
    brown – both of which have various names, with additional names for the mature
    state.
