- :title: Pezizaceae
  :description: The Pezizaceae (commonly referred to as cup fungi)  are a family of
    fungi in the Ascomycota which produce mushrooms that tends to grow in the shape
    of a "cup".  Spores are formed on the inner surface of the fruit body (mushroom).
    The cup shape typically serves to focus raindrops into splashing spores out of
    the cup.  Additionally, the curvature enables wind currents to blow the spores
    out in a different manner than in most agarics and boletes.
