- :title: Hymenomycete
  :description: Hymenomycetes was formerly the largest taxonomic group of fungi within
    the division Basidiomycota, but the term is no longer taxonomically relevant.
    Many familiar fungi belong to this class, including bracket fungi and toadstools.[1]
    This class contained the orders Agaricales, Boletales, and Russulales.
- :title: Inocybe
  :description: Inocybe is a large genus of mushroom-forming fungi with over 1400
    species, including all forms and variations. Members of Inocybe are mycorrhizal,
    and some evidence shows that the high degree of speciation in the genus is due
    to adaptation to different trees and perhaps even local environments.
- :title: Laetiporus
  :description: Laetiporus is a genus of edible mushrooms found throughout much of
    the world. Some species, especially Laetiporus sulphureus, are commonly known
    as sulphur shelf, chicken of the woods, the chicken mushroom, or the chicken fungus
    because many think they taste like chicken.  The name "chicken of the woods" is
    not to be confused with another edible polypore, Maitake (Grifola frondosa) known
    as "hen of the woods", or with Lyophyllum decastes, known as the "fried chicken
    mushroom". The name Laetiporus means "with bright pores".[1]
- :title: Lentinula
  :description: Lentinula is a small genus of wood-inhabiting agarics. The neotropical
    species Lentinula boryana (= L. cubensis) is the type species. However, the best-known
    species is L. edodes, the shiitake. The genus, erected by Franklin Sumner Earle
    in 1909,[2] contains eight species, principally found in tropical regions.[3]
