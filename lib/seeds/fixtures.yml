  :description: "Amanita\nAmarrendia\nCatatrama \nLimacella\nLimacellopsis\nSaproamanita\nTorrendia\nZhuliangomyces"
- :title: Amanita
  :description: The genus Amanita contains about 600 species of agarics, including
    some of the most toxic known mushrooms found worldwide, as well as some well-regarded
    edible species. This genus is responsible for approximately 95% of the fatalities
    resulting from mushroom poisoning, with the death cap accounting for about 50%
    on its own. The most potent toxin present in these mushrooms is α-amanitin.
- :title: Amanita caesarea
  :description: Amanita caesarea, commonly known as  Caesar's mushroom, is a highly
    regarded edible mushroom in the genus Amanita, native to southern Europe and North
    Africa. While it was first described by Giovanni Antonio Scopoli in 1772, this
    mushroom was a known favorite of early rulers of the Roman Empire.[1]
- :title: Amanita muscaria
  :description: Amanita muscaria, commonly known as the fly agaric or fly amanita,
    is a basidiomycete of the genus Amanita. It is also a muscimol mushroom. Native
    throughout the temperate and boreal regions of the Northern Hemisphere, Amanita
    muscaria has been unintentionally introduced to many countries in the Southern
    Hemisphere, generally as a symbiont with pine and birch plantations, and is now
    a true cosmopolitan species. It associates with various deciduous and coniferous
    trees.
- :title: Amanita phalloides
  :description: Amanita phalloides /æməˈnaɪtə fəˈlɔɪdiːz/, commonly known as the death
    cap, is a deadly poisonous basidiomycete fungus, one of many in the genus Amanita.
    Widely distributed across Europe, but now sprouting in other parts of the world,
    A. phalloides forms ectomycorrhizas with various broadleaved trees. In some cases,
    the death cap has been introduced to new regions with the cultivation of non-native
    species of oak, chestnut, and pine. The large fruiting bodies (mushrooms) appear
    in summer and autumn; the caps are generally greenish in colour with a white stipe
    and gills.  Cap colour is variable, including white forms (see Taxonomy below),
    and thus not a reliable identifier.
- :title: Boletales
  :description: The Boletales are an order of Agaricomycetes containing over 1300
    species with a diverse array of fruiting body types. The boletes are the best
    known members of this group, and until recently, the Boletales were thought to
    only contain boletes. The Boletales are now known to contain distinct groups of
    agarics, gasteromycetes, and other fruiting-body types.
- :title: Boletus
  :description: Boletus is a genus of mushroom-producing fungi, comprising over 100
    species. The genus Boletus was originally broadly defined and described by Carl
    Linnaeus in 1753, essentially containing all fungi with hymenial pores instead
    of gills. Since then, other genera have been defined gradually, such as Tylopilus
    by Petter Adolf Karsten in 1881, and old names such as Leccinum have been resurrected
    or redefined. Some mushrooms listed in older books as members of the genus have
    now been placed in separate genera. These include such as Boletus scaber, now
    Leccinum scabrum, Tylopilus felleus, Chalciporus piperatus and Suillus luteus.
    More recently, Boletus has been found to be massively polyphyletic, with only
    a small percentage of the over 300 species that have been assigned to Boletus
    actually belonging there and necessitating the description and resurrection of
    many more genera.[2][3][4][5]
- :title: Polypore
  :description: Polypores are a group of fungi that form large fruiting bodies with
    pores or tubes on the underside (see Delimitation for exceptions). They are a
    morphological group of basidiomycetes-like gilled mushrooms and hydnoid fungi,
    and not all polypores are closely related to each other. Polypores are also called
    bracket fungi, and their woody fruiting bodies are called conks.
- :title: Calvatia gigantea
  :description: Langermannia gigantea (Batsch ex Pers.) Rostk.
- :title: Cantharellales
  :description: The Cantharellales are an order of fungi in the class Agaricomycetes.
    The order includes not only the chanterelles (Cantharellaceae), but also some
    of the tooth fungi (Hydnaceae), clavarioid fungi (Aphelariaceae and Clavulinaceae),
    and corticioid fungi (Botryobasidiaceae). Species within the order are variously
    ectomycorrhizal, saprotrophic, associated with orchids, or facultative plant pathogens.
    Those of economic importance include edible and commercially collected Cantharellus,
    Craterellus, and Hydnum species as well as crop pathogens in the genera Ceratobasidium
    and Thanatephorus (Rhizoctonia).
- :title: Cantharellus
  :description: Cantharellus is a genus of popular edible mushrooms, commonly known
    as chanterelles/ˌʃæntəˈrɛl/, a name which can also refer to the type species,
    Cantharellus cibarius. They are mycorrhizal fungi, meaning they form symbiotic
    associations with plants, making them very difficult to cultivate. Caution must
    be used when identifying chanterelles for consumption due to lookalikes, such
    as the Jack-O-Lantern species (Omphalotus olearius and others), which can make
    a person very ill. Despite this, chanterelles are one of the most recognized and
    harvested groups of edible mushrooms.
- :title: Chanterelle
  :description: Chanterelle is the common name of several species of fungi in the
    genera Cantharellus, Craterellus, Gomphus, and Polyozellus. They are among the
    most popular of wild edible mushrooms. They are orange, yellow or white, meaty
    and funnel-shaped. On the lower surface, underneath the smooth cap, most species
    have rounded, forked gills that run almost all the way down the stipe, which tapers
    down seamlessly from the cap. Many species emit a fruity aroma, reminiscent of
    apricots, and often have a mildly peppery taste (hence its German name, Pfifferling).
    The name chanterelle originates from the Greek kantharos meaning "tankard" or
    "cup",[1][2] a reference to their general shape.
- :title: Copelandia
  :description: Copelandia is a now deprecated [1] genus of mushrooms consisting of
    at least 12 species.[2] Many American mycologists previously placed members of
    Panaeolus which stain blue into Copelandia, whilst European mycologists generally
    used the name Panaeolus instead.  Now all mushrooms previously categorised under
    Copelandia are universally classified in Panaeolus.[1] The genus Copelandia was
    created as a subgenus of Panaeolus by Abbé Giacomo Bresadola (1847–1929) in honor
    of Edwin Bingham Copeland (1873–1964), an American who gathered fungi in the Philippines
    and sent some collections to Bresadola.
