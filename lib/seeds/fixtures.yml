- :title: Pleurotus
  :description: Pleurotus is a genus of gilled mushrooms which includes one of the
    most widely eaten mushrooms, P. ostreatus.  Species of Pleurotus may be called
    oyster, abalone, or tree mushrooms, and are some of the most commonly cultivated
    edible mushrooms in the world.[1]  Pleurotus fungi have been used in mycoremediation
    of pollutants such as petroleum and polycyclic aromatic hydrocarbons.[2][3] Oyster
    mushrooms contain Lovastatin, a form of cholesterol lowering statin.
- :title: Pleurotus eryngii
  :description: Pleurotus eryngii (also known as king trumpet mushroom, French horn
    mushroom, king oyster mushroom, king brown mushroom, boletus of the steppes,[Note
    1] trumpet royale, aliʻi oyster) is an edible mushroom native to Mediterranean
    regions of Europe, the Middle East, and North Africa, but also grown in many parts
    of Asia.[1]
- :title: Pleurotus ostreatus
  :description: Pleurotus ostreatus, the pearl oyster mushroom or tree oyster mushroom,
    is a common edible mushroom. It was first cultivated in Germany as a subsistence
    measure during World War I[2] and is now grown commercially around the world for
    food. It is related to the similarly cultivated king oyster mushroom. Oyster mushrooms
    can also be used industrially for mycoremediation purposes.
