  :description: List of Psilocybe species
- :title: Psilocybin mushroom
  :description: A psilocybin mushroom, also known as magic mushroom or psychedelic
    mushroom, is one of a polyphyletic group of fungi that contain psilocybin and
    psilocin.[1][2]
- :title: Puffball
  :description: 'Puffballs are fungi, so named because clouds of brown dust-like spores
    are emitted when the mature fruitbody bursts or is impacted. Puffballs are in
    the division Basidiomycota and encompass several genera, including Calvatia, Calbovista
    and Lycoperdon.[1] True puffballs do not have a visible stalk or stem. The puffballs
    were previously treated as a taxonomic group called the Gasteromycetes or Gasteromycetidae,
    but they are now known to be a polyphyletic assemblage. '
- :title: Shiitake
  :description: The shiitake (/ʃɪˈtɑːkeɪ, ˌʃiːɪ-, -ki/;[1] Japanese: [ɕiꜜːtake] (listen)
    Lentinula edodes) is an edible mushroom native to East Asia, which is cultivated
    and consumed in many Asian countries. It is considered a medicinal mushroom in
    some forms of traditional medicine.[2][3][4][5]
- :title: Strophariaceae
  :description: The Strophariaceae are a family of fungi in the order Agaricales.
    Under an older classification, the family covered 18 genera and 1316 species.[1]
    The species of Strophariaceae have red-brown to dark brown spore prints, while
    the spores themselves are smooth and have an apical germ pore. These agarics are
    also characterized by having a cutis-type pileipellis. Ecologically, all species
    in this group are saprotrophs, growing on various kinds of decaying organic matter.
    The family was circumscribed in 1946 by mycologists Rolf Singer and Alexander
    H. Smith.[2]
- :title: Tricholoma magnivelare
  :description: Tricholoma magnivelare is a gilled mushroom found east of the Rocky
    Mountains in North America growing in coniferous woodland. These ectomycorrhizal
    fungi are typically edible species that exist in a symbiotic relationship with
    various species of pine, commonly jack pine. They belong to the genus Tricholoma,
    which includes the closely related East Asian songi or matsutake as well as the
    Western Matsutake (T. murrillianum) and Meso-American Matsutake (T. mesoamericanum).  T. magnivelare
    is also known as the ponderosa mushroom, pine mushroom, American matsutake.[2]
- :title: Volvariella
  :description: 'Volvariella is a genus of mushrooms with deep salmon pink gills and
    spore prints. '
- :title: Volvariella volvacea
  :description: |-
    Volvariella volvacea (also known as paddy straw mushroom or straw mushroom) is a species of edible mushroom cultivated throughout East and Southeast Asia and used extensively in Asian cuisines.
    They are often available fresh in Asia, but are more frequently found in canned or dried forms outside their nations of cultivation. Worldwide, straw mushrooms rank third in consumption, although their use in the West is somewhat uncommon and usually confined to use in Oriental cooking.
    [2]
